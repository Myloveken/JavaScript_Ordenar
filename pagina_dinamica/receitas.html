<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="preencheCatalogo()" class="bg-warning">
    <main class="container-fluid">
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
    var receita =[
        {
            titulo:"Arroz À Jardineira",
            imagem: src="../assets/arroz.jpeg",
            preparo:"Aqueça azeite, refogue o alho e a cebola. Junte o arroz, o brócolis e a cenoura cortados, deixe em fogo até começar a secar. Junte a ervilha e serve!",
            ingredientes:['Cebolha e Alho', 'Cenoura', 'Arroz integral', 'Ervilha','Brócolis cru']
        },

        {
            titulo:"Vinho Quente na Maçã,'Açucar' ",
            imagem: src="../assets/vinho.jpeg",
            preparo:"Colocar o vinho e açucar no fogo com agua e canela e as maçãs cortadas, mexer para dissolver e cortar o topo da maçã. Tirar a polpa.<br>Servir o vinho quente na maçã!",
            ingredientes:['Vinho', 'Maçã', 'Canela em casca','Açucar']
        },

        {
            titulo: "Rocambole de Carne Moída",
            imagem :  src="../assets/rocambole.jpeg",
            preparo : "Abre a carne temperada numa folha de papel. enrole a carne com a cenoura e o ovos em forma de racambole. Leva ao forno por 30 minutos.",
            ingredientes: ['Carne moída e cenoura', 'Ovos', ' Manteiga', 'Tempero verde']
        },

    ]

    var getListaIngredientes = (ingredientes) => {
        var abertura = '<ul>';
            var lista = '';
            var conteudoLista = ingredientes.map((ingrediente) => {
                lista += '<li>' + ingrediente + '</li>';
            });
            var fechamento = '</ul>';
            var listaCompleta = abertura + lista + fechamento;
            return listaCompleta;
        }
        
        var getCard = (receita) => {
            receita.map((item) => {
                var temp = item;
                var cartao = document.getElementById('pnlCatalogo').innerHTML;
                cartao +=
                `<div class="card m-5"style="width:250px; display:inline-block">
                    <img src=${temp.imagem} class="card-img-top">

                    <div class="card-body">
                        <h5 id="titulo"class="card-title">${temp.titulo}</h5>
                        ${getListaIngredientes(temp.ingredientes)}<hr>

                        <p class="card-text">${temp.preparo}</p>
                        </div>
                        </div>
                        `;
                        document.getElementById('pnlCatalogo').innerHTML = cartao;
                    });
                }
                var preencheCatalogo = ()=>{
                    getCard(receita)
                }
                </script>
                </body>
                </html>
